# Default values for orders.
replicaCount: 1

image:
  # Updated to public ECR to avoid RepositoryNotFound errors
  repository: public.ecr.aws/aws-containers/retail-store-orders
  pullPolicy: IfNotPresent
  tag: "824dc91"

# Removed 'regcred' because public images do not require pull secrets
imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources:
  # Limits ensure the Java app stays within memory boundaries
  limits:
    memory: 512Mi
  requests:
    cpu: 256m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}
topologySpreadConstraints: []

metrics:
  enabled: true
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"

configMap:
  create: true
  name:

app:
  # Set to in-memory for testing to bypass DB/RabbitMQ dependencies
  persistence:
    provider: 'in-memory'
    endpoint: ''
    database: 'orders'
    secret:
      create: true
      name: orders-db
      username: orders
      password: ""
  messaging:
    provider: 'in-memory'
    rabbitmq:
      addresses: []
      secret:
        create: true
        name: orders-rabbitmq
        username: ""
        password: ""

# Database and RabbitMQ sub-charts are disabled to simplify troubleshooting
postgresql:
  create: false

rabbitmq:
  create: false

securityGroups:
  create: false
  securityGroupIds: []

opentelemetry:
  enabled: false
  instrumentation: ""

podDisruptionBudget:
  enabled: false
  minAvailable: 2
  maxUnavailable: 1