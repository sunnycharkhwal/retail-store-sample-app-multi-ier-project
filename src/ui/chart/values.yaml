# Default values for ui.
replicaCount: 1

image:
  # Updated to public ECR to fix ImagePullBackOff
  repository: 887046160055.dkr.ecr.ap-south-1.amazonaws.com/retail-store-ui
  pullPolicy: IfNotPresent
  tag: "055ef45"

# Removed 'regcred' as public images don't need it
imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
    add:
      - NET_BIND_SERVICE
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 128m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50

nodeSelector: {}
tolerations: []
affinity: {}
topologySpreadConstraints: []

metrics:
  enabled: true
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"

configMap:
  create: true
  name: 

app:
  endpoints:
    catalog: http://retail-store-catalog:80
    carts: http://retail-store-cart-carts:80
    orders: http://retail-store-orders:80
    checkout: http://retail-store-checkout:80
  chat:
    enabled: false

## Ingress for NGINX Ingress Controller
ingress:
  # Enabled the primary ingress for your custom domain
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "8m"
  tls:
    - secretName: shop-tls-cert
      hosts:
        - sunnycharkhwalcloud.shop
  hosts:
    - host: sunnycharkhwalcloud.shop
      paths:
        - path: /
          pathType: ImplementationSpecific

ingresses:
  # Direct ELB access - disabled to prioritize your domain
  - name: direct
    enabled: false
    className: "nginx"
  # Domain-based access with SSL updated to your domain
  - name: domain
    className: "nginx"
    hosts:
      - sunnycharkhwalcloud.shop
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    tls:
      - secretName: shop-tls-cert
        hosts:
          - sunnycharkhwalcloud.shop

# Cert Manager Configuration
certManager:
  createClusterIssuer: true
  email: sunny@gmail.com.com # Replace with your real email for expiry alerts
  clusterIssuerName: "letsencrypt-prod"
  server: "https://acme-v02.api.letsencrypt.org/directory"
  privateKeySecretName: "letsencrypt-prod-key"

istio:
  enabled: false
opentelemetry:
  enabled: false
podDisruptionBudget:
  enabled: false
